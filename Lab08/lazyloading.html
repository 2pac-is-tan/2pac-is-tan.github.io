<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Loading Scroll Method</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>

</head>
<body>

<h1>Lazy Loading Using Scroll Event</h1>

<div class="gallery">
    <img src="img1.png" class="normal" alt="Image 1">

    <img data-src="img2.png" data-alt="Image 2" class="lazy" alt="">
    <img data-src="img3.png" data-alt="Image 3" class="lazy" alt="">
    <img data-src="img4.png" data-alt="Image 4" class="lazy" alt="">
    <img data-src="img5.png" data-alt="Image 5" class="lazy" alt="">
    <img data-src="img6.png" data-alt="Image 6" class="lazy" alt="">
    <img data-src="img7.png" data-alt="Image 7" class="lazy" alt="">
    <img data-src="img8.png" data-alt="Image 8" class="lazy" alt="">
    <img data-src="img9.png" data-alt="Image 9" class="lazy" alt="">
    <img data-src="img10.png" data-alt="Image 10" class="lazy" alt="">
</div>


</body>
</html>
